name: Build and Release

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'releases/**'
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs*.yaml'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'releases/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs*.yaml'

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/'
  PUBLISHER_PATH: 'src/UnifierTSL.Publisher/UnifierTSL.Publisher.csproj'
  EXCLUDED_PLUGINS: 'ExamplePlugin,ExamplePlugin.Features'
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    name: Build (${{ matrix.arch }})
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: win-x64
          - os: macos-latest
            arch: osx-x64
          - os: ubuntu-latest
            arch: linux-x64
          - os: ubuntu-latest
            arch: linux-arm64
          - os: ubuntu-latest
            arch: linux-arm

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install msgfmt
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y gettext
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install gettext
            echo "$(brew --prefix gettext)/bin" >> $GITHUB_PATH
          elif [ "$RUNNER_OS" = "Windows" ]; then
            choco install msys2 -y
            /c/tools/msys64/usr/bin/bash -lc "pacman -Sy --noconfirm gettext"
          fi

      - name: Add msgfmt to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "C:\tools\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify msgfmt installation
        shell: bash
        run: msgfmt --version

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
        env:
          GITVERSION_OVERRIDE_BRANCHNAME: ${{ github.event_name == 'pull_request' && github.head_ref || (startsWith(github.ref, 'refs/heads/') && github.ref_name) || '' }}

      - name: Display Version Information
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Publisher
        run: dotnet build --no-restore ${{ env.PUBLISHER_PATH }} -c Release

      - name: Run Publisher
        run: |
          dotnet src/UnifierTSL.Publisher/bin/Release/net9.0/UnifierTSL.Publisher.dll --rid ${{ matrix.arch }} --excluded-plugins ${{ env.EXCLUDED_PLUGINS }} --output-path "${{ github.workspace }}/utsl-${{ matrix.arch }}" --use-rid-folder false --clean-output-dir true
        shell: bash

      - name: Create version file
        run: |
          WORKSPACE_PATH=$(echo "${{ github.workspace }}" | sed 's/\\/\//g')
          OUTPUT_DIR="${WORKSPACE_PATH}/utsl-${{ matrix.arch }}"
          mkdir -p "$OUTPUT_DIR"

          VERSION_FILE="${OUTPUT_DIR}/VERSION.txt"
          echo "${{ steps.gitversion.outputs.fullSemVer }}" > "$VERSION_FILE"
          echo "Build Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> "$VERSION_FILE"
          echo "Commit SHA: ${{ github.sha }}" >> "$VERSION_FILE"
          echo "Branch: ${{ github.ref_name }}" >> "$VERSION_FILE"
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: utsl-${{ matrix.arch }}-${{ steps.gitversion.outputs.semVer }}
          path: utsl-${{ matrix.arch }}
          compression-level: 9
          retention-days: 30

  rc_release:
    name: Create RC Release
    needs: build
    if: |
      github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/releases/'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in utsl-*-${{ steps.gitversion.outputs.semVer }}; do
            if [ ! -d "$dir" ]; then
              continue
            fi

            arch=$(echo "$dir" | sed 's/utsl-\(.*\)-${{ steps.gitversion.outputs.semVer }}/\1/')
            cd "$dir"
            if [[ "$arch" == win-* ]]; then
              zip -r "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.zip" .
            else
              tar -czf "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.tar.gz" .
            fi
            cd ..
          done
        shell: bash

      - name: Generate changelog
        run: |
          CURRENT_TAG="v${{ steps.gitversion.outputs.semVer }}"
          LAST_TAG=$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)

          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md

          if [ -n "$LAST_TAG" ]; then
            echo "" >> CHANGELOG.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${CURRENT_TAG}" >> CHANGELOG.md
          fi
        shell: bash

      - name: Create GitHub RC Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          name: Release v${{ steps.gitversion.outputs.semVer }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: true
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "# RC release created successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: v${{ steps.gitversion.outputs.semVer }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  stable_release:
    name: Create Stable Release
    needs: build
    if: |
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v') &&
      !contains(github.ref_name, '-')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in utsl-*-${{ steps.gitversion.outputs.semVer }}; do
            if [ ! -d "$dir" ]; then
              continue
            fi

            arch=$(echo "$dir" | sed 's/utsl-\(.*\)-${{ steps.gitversion.outputs.semVer }}/\1/')
            cd "$dir"
            if [[ "$arch" == win-* ]]; then
              zip -r "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.zip" .
            else
              tar -czf "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.tar.gz" .
            fi
            cd ..
          done
        shell: bash

      - name: Generate changelog
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          LAST_TAG=$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)

          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md

          if [ -n "$LAST_TAG" ]; then
            echo "" >> CHANGELOG.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${CURRENT_TAG}" >> CHANGELOG.md
          fi
        shell: bash

      - name: Create GitHub Stable Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "# Stable release created successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
