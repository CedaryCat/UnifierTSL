name: Build and Release

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'releases/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs*.yaml'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'releases/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs*.yaml'
  workflow_dispatch:
    inputs:
      release_channel:
        description: 'Manual release channel'
        required: true
        default: 'rc'
        type: choice
        options:
          - rc
          - stable
      stable_tag:
        description: 'Optional stable tag override (example: v1.2.3)'
        required: false
        default: ''
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/'
  PUBLISHER_PATH: 'src/UnifierTSL.Publisher/UnifierTSL.Publisher.csproj'
  EXCLUDED_PLUGINS: 'ExamplePlugin,ExamplePlugin.Features'
  RELEASE_EXTRA_DOCS: ''
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    name: Build (${{ matrix.arch }})
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: win-x64
          - os: macos-latest
            arch: osx-x64
          - os: ubuntu-latest
            arch: linux-x64
          - os: ubuntu-latest
            arch: linux-arm64
          - os: ubuntu-latest
            arch: linux-arm

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install msgfmt
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y gettext
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install gettext
            echo "$(brew --prefix gettext)/bin" >> $GITHUB_PATH
          elif [ "$RUNNER_OS" = "Windows" ]; then
            choco install msys2 -y
            /c/tools/msys64/usr/bin/bash -lc "pacman -Sy --noconfirm gettext"
          fi

      - name: Add msgfmt to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "C:\tools\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify msgfmt installation
        shell: bash
        run: msgfmt --version

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Check docs metadata sync
        shell: pwsh
        run: ./tools/sync-doc-metadata.ps1 -Mode check

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
        env:
          GITVERSION_OVERRIDE_BRANCHNAME: ${{ github.event_name == 'pull_request' && github.head_ref || (startsWith(github.ref, 'refs/heads/') && github.ref_name) || '' }}

      - name: Display Version Information
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Publisher
        run: dotnet build --no-restore ${{ env.PUBLISHER_PATH }} -c Release

      - name: Run Publisher
        run: |
          dotnet src/UnifierTSL.Publisher/bin/Release/net9.0/UnifierTSL.Publisher.dll --rid ${{ matrix.arch }} --excluded-plugins ${{ env.EXCLUDED_PLUGINS }} --output-path "${{ github.workspace }}/utsl-${{ matrix.arch }}" --use-rid-folder false --clean-output-dir true
        shell: bash

      - name: Create version file
        run: |
          WORKSPACE_PATH=$(echo "${{ github.workspace }}" | sed 's/\\/\//g')
          OUTPUT_DIR="${WORKSPACE_PATH}/utsl-${{ matrix.arch }}"
          mkdir -p "$OUTPUT_DIR"

          VERSION_FILE="${OUTPUT_DIR}/VERSION.txt"
          echo "${{ steps.gitversion.outputs.fullSemVer }}" > "$VERSION_FILE"
          echo "Build Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> "$VERSION_FILE"
          echo "Commit SHA: ${{ github.sha }}" >> "$VERSION_FILE"
          echo "Branch: ${{ github.ref_name }}" >> "$VERSION_FILE"
        shell: bash

      - name: Stage extra release docs (optional)
        run: |
          WORKSPACE_PATH=$(echo "${{ github.workspace }}" | sed 's/\\/\//g')
          OUTPUT_DIR="${WORKSPACE_PATH}/utsl-${{ matrix.arch }}"
          DOCS_RAW="${{ env.RELEASE_EXTRA_DOCS }}"

          if [ -z "$DOCS_RAW" ]; then
            echo "No extra release docs configured."
            exit 0
          fi

          IFS=',' read -ra DOCS <<< "$DOCS_RAW"
          for doc in "${DOCS[@]}"; do
            trimmed=$(echo "$doc" | xargs)
            if [ -z "$trimmed" ]; then
              continue
            fi
            if [ -f "$trimmed" ]; then
              cp "$trimmed" "$OUTPUT_DIR/"
              echo "Copied: $trimmed"
            else
              echo "Warning: extra release doc not found: $trimmed"
            fi
          done
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: utsl-${{ matrix.arch }}-${{ steps.gitversion.outputs.semVer }}
          path: utsl-${{ matrix.arch }}
          compression-level: 9
          retention-days: 30

  alpha_release:
    name: Create Alpha Release
    needs: build
    if: |
      github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/releases/'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force
        shell: bash

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Prepare alpha metadata
        id: release_meta
        run: |
          MAJOR="${{ steps.gitversion.outputs.major }}"
          MINOR="${{ steps.gitversion.outputs.minor }}"
          PATCH="${{ steps.gitversion.outputs.patch }}"
          BASE_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          LAST_ALPHA_TAG_NUMBER=$(
            git tag --list "${BASE_VERSION}-alpha.*" \
              | sed -nE "s/^v${MAJOR}\\.${MINOR}\\.${PATCH}-alpha\\.([0-9]+)$/\\1/p" \
              | sort -n \
              | tail -n 1
          )
          NEXT_ALPHA_TAG_NUMBER=$(( ${LAST_ALPHA_TAG_NUMBER:-0} + 1 ))
          TAG_NAME="${BASE_VERSION}-alpha.${NEXT_ALPHA_TAG_NUMBER}"
          RELEASE_NAME="Alpha ${TAG_NAME}"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "release_name=$RELEASE_NAME" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in utsl-*-${{ steps.gitversion.outputs.semVer }}; do
            if [ ! -d "$dir" ]; then
              continue
            fi

            arch=$(echo "$dir" | sed 's/utsl-\(.*\)-${{ steps.gitversion.outputs.semVer }}/\1/')
            cd "$dir"
            if [[ "$arch" == win-* ]]; then
              zip -r "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.zip" .
            else
              tar -czf "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.tar.gz" .
            fi
            cd ..
          done
        shell: bash

      - name: Generate changelog
        run: |
          CURRENT_TAG="${{ steps.release_meta.outputs.tag_name }}"
          BASE_TAG=$(git tag --sort=-creatordate | grep -E '^v' | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)

          if [ -z "$BASE_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --first-parent -20)
          else
            CHANGELOG=$(git log "${BASE_TAG}..HEAD" --pretty=format:"- %s (%h)" --first-parent)
          fi

          if [ -z "$CHANGELOG" ]; then
            if [ -n "$BASE_TAG" ]; then
              CHANGELOG="- No source changes since ${BASE_TAG}; release channel/tag promotion only."
            else
              CHANGELOG="- No source changes detected in recent history."
            fi
          fi

          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md

          if [ -n "$BASE_TAG" ]; then
            echo "" >> CHANGELOG.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${BASE_TAG}...${CURRENT_TAG}" >> CHANGELOG.md
          fi
        shell: bash

      - name: Create GitHub Alpha Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag_name }}
          name: ${{ steps.release_meta.outputs.release_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: true
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "# Alpha release created successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.release_meta.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  manual_release:
    name: Create Manual Release
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' &&
      (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/releases/'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force
        shell: bash

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Prepare release metadata
        id: release_meta
        run: |
          MAJOR="${{ steps.gitversion.outputs.major }}"
          MINOR="${{ steps.gitversion.outputs.minor }}"
          PATCH="${{ steps.gitversion.outputs.patch }}"
          BASE_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          CHANNEL="${{ inputs.release_channel }}"
          TAG_NAME=""
          RELEASE_NAME=""
          IS_PRERELEASE="true"

          if [ "$CHANNEL" = "stable" ]; then
            INPUT_TAG="${{ inputs.stable_tag }}"
            if [ -n "$INPUT_TAG" ]; then
              TAG_NAME="$INPUT_TAG"
            else
              TAG_NAME="$BASE_VERSION"
            fi

            if [[ "$TAG_NAME" != v* ]]; then
              echo "stable_tag must start with 'v'."
              exit 1
            fi

            RELEASE_NAME="Release ${TAG_NAME}"
            IS_PRERELEASE="false"
          else
            LAST_RC_TAG_NUMBER=$(
              git tag --list "${BASE_VERSION}-rc.*" \
                | sed -nE "s/^v${MAJOR}\\.${MINOR}\\.${PATCH}-rc\\.([0-9]+)$/\\1/p" \
                | sort -n \
                | tail -n 1
            )
            NEXT_RC_TAG_NUMBER=$(( ${LAST_RC_TAG_NUMBER:-0} + 1 ))
            TAG_NAME="${BASE_VERSION}-rc.${NEXT_RC_TAG_NUMBER}"
            RELEASE_NAME="RC ${TAG_NAME}"
            IS_PRERELEASE="true"
          fi

          echo "channel=$CHANNEL" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "release_name=$RELEASE_NAME" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in utsl-*-${{ steps.gitversion.outputs.semVer }}; do
            if [ ! -d "$dir" ]; then
              continue
            fi

            arch=$(echo "$dir" | sed 's/utsl-\(.*\)-${{ steps.gitversion.outputs.semVer }}/\1/')
            cd "$dir"
            if [[ "$arch" == win-* ]]; then
              zip -r "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.zip" .
            else
              tar -czf "../utsl-${arch}-v${{ steps.gitversion.outputs.semVer }}.tar.gz" .
            fi
            cd ..
          done
        shell: bash

      - name: Generate changelog
        run: |
          CURRENT_TAG="${{ steps.release_meta.outputs.tag_name }}"
          CHANNEL="${{ steps.release_meta.outputs.channel }}"
          if [ "$CHANNEL" = "rc" ]; then
            BASE_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?$' | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)
          else
            BASE_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)
          fi

          if [ -z "$BASE_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --first-parent -20)
          else
            CHANGELOG=$(git log "${BASE_TAG}..HEAD" --pretty=format:"- %s (%h)" --first-parent)
          fi

          if [ -z "$CHANGELOG" ]; then
            if [ -n "$BASE_TAG" ]; then
              CHANGELOG="- No source changes since ${BASE_TAG}; release channel/tag promotion only."
            else
              CHANGELOG="- No source changes detected in recent history."
            fi
          fi

          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md

          if [ -n "$BASE_TAG" ]; then
            echo "" >> CHANGELOG.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${BASE_TAG}...${CURRENT_TAG}" >> CHANGELOG.md
          fi
        shell: bash

      - name: Create GitHub Manual Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag_name }}
          name: ${{ steps.release_meta.outputs.release_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ steps.release_meta.outputs.is_prerelease == 'true' }}
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "# Manual release created successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Channel: ${{ steps.release_meta.outputs.channel }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.release_meta.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
